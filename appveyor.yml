version: 1.0.{build}
configuration: Release
platform: x64
image:
  - Visual Studio 2019
  - Ubuntu2004
environment:
  CTEST_OUTPUT_ON_FAILURE: 1
install:
- git submodule update --init qt-creator
- sh: sudo apt-get install libgl1-mesa-dev
before_build:
- cmd: 'cmake ./ -G "Visual Studio 16 2019" -A x64 -DCMAKE_PREFIX_PATH=C:/Qt/6.2.2/msvc2019_64 -DQMLFMT_VERSION:STRING=%APPVEYOR_REPO_TAG_NAME% -DQMLFMT_COMMIT:STRING=%APPVEYOR_REPO_COMMIT%'
- sh: 'cmake ./ -DCMAKE_BUILD_TYPE=$Configuration -DCMAKE_PREFIX_PATH=$HOME/Qt/6.2.1/gcc_64 -DQMLFMT_VERSION:STRING=%APPVEYOR_REPO_TAG_NAME% -DQMLFMT_COMMIT:STRING=%APPVEYOR_REPO_COMMIT%'
build_script:
- cmd: msbuild qmlfmt.sln /p:Configuration=Release
- sh: make qmlfmt
after_build:
- cmd: 7z a qmlfmt-windows.zip %APPVEYOR_BUILD_FOLDER%\Release\qmlfmt.exe
- sh: 7z a qmlfmt-linux.zip %APPVEYOR_BUILD_FOLDER%\qmlfmt
test_script:
- cmd: >-
    set PATH=C:\Qt\6.2.2\msvc2019_64\bin;%PATH%
    msbuild check.vcxproj
- sh: make check
for:
  -
    matrix:
      only:
        - image: Visual Studio 2019
    artifacts:
     - path: qmlfmt-windows.zip
       name: qmlfmt-windows

  -
    matrix:
      only:
        - image: Ubuntu2004
    artifacts:
     - path: qmlfmt-linux.zip
       name: qmlfmt-linux
deploy:
- provider: GitHub
  auth_token:
    secure: a/eMX85I7Kw+Mk4vfjfg5pN+jMqjfq4hXr3/JxIDeqcp+s+3iWV+r/TwUVQRSxAj
  artifact: qmlfmt-linux, qmlfmt-windows
  on:
    branch: master
    APPVEYOR_REPO_TAG: true
branches:
  only:
  - master